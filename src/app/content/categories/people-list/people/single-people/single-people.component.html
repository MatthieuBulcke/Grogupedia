<figure class="card single">
    <figcaption>{{this.people.name}}</figcaption>
    <img src="https://starwars-visualguide.com/assets/img/characters/{{this.people.id}}.jpg" alt="{{this.people.name}}">
</figure>
<div class="peopleDatas">
    <p>{{this.people.birth_year}}</p>
    <p>{{this.people.eye_color}}</p>
    <p>{{this.people.gender}}</p>
    <p>{{this.people.hair_color}}</p>
    <p>{{this.people.height}}</p>
    <p>{{this.people.mass}}</p>
    <p>{{this.people.skin_color}}</p>
</div>
