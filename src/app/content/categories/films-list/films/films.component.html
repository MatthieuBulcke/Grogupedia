<figure class="card" (click)="onView()">
    <figcaption>{{ this.film.title }}</figcaption>
    <img src="https://starwars-visualguide.com/assets/img/films/{{this.film.id}}.jpg" alt="{{this.film.id}}" onerror="this.onerror=null;this.src='https://starwars-visualguide.com/assets/img/big-placeholder.jpg';">
</figure>
