<figure class="card">
    <figcaption>{{ this.film.title }}</figcaption>
    <img src="https://starwars-visualguide.com/assets/img/films/{{this.film.id}}.jpg" alt="{{this.film.id}}" onerror="this.onerror=null;this.src='https\://starwars-visualguide.com/assets/img/big-placeholder.jpg';">
</figure>
<div class="filmDatas">
    <p>Producer: {{this.film.producer}}</p>
    <p>Director: {{this.film.director}}</p>
    <p>Creation date: {{this.film.created}}</p>
    <p>Edition date: {{this.film.edited}}</p>
    <p>Release date: {{this.film.release_date}}</p>
    <p>Episodes: {{this.film.episode_id}}</p>
    <p>Introduction: {{this.film.opening_crawl}}</p>
</div>
